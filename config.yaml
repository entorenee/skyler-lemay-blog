module:
  imports:
    - path: "github.com/mfg92/hugo-shortcode-gallery"

baseURL: https://skylerlemay.com
languageCode: en-us
title: Musings of Skyler Lemay
copyright: "Â© Skyler Lemay"
theme: ["PaperMod"]

markup:
  goldmark:
    renderer:
      unsafe: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
mainsections:
  - posts

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: RSS
          url: /rss.xml
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

outputFormats:
  rss:
    baseName: rss

permalinks:
  page:
    posts: /blog/:slug

params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowPostNavLinks: true
  ShowAllPagesInArchive: true
  ShowRssButtonInSectionTermList: true
  author: "Skyler Lemay"
  defaultTheme: dark
  editPost:
      URL: "https://github.com/entorenee/skyler-lemay-blog/blob/main/content"
      Text: "See a typo? Suggest a change in GitHub"
      appendFilePath: true
